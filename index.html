<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The goal of this project is to exercise your JavaScript programming skills with constructors, prototypes, objects, properties, methods, jQuery and DOM manipulation and traversal.">
    <meta name="author" content="Peter Kariuki Mutuura, KarisYg, Kariukipeter30@gmail.com">
    <link rel="icon" href="img/peterkariukimutuura.PNG">

    <title>Games Of Throne</title>

    <!-- Bootstrap core CSS -->
    <link 
    href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.4/sweetalert2.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 

  </head>

  <body>

    <nav class="navbar navbar-inverse ">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Games Of Thrones</a>


        </div>

      </div>
    </nav>

    <main role="main" class="container">
      <h1 class="text-center" id="h1rule">Be the first to make it to 100 points!</h1>
      <div class="row">

        <div class="col-md-6 col-md-offset-3" id="window" >
          <div class="col-md-6" style="height: 100%;">
            <h3>Player one: <strong id="userone" style="color: #07c63f;"></strong></h3>
            <p>You have Rolled: <strong id="rolloneresult"></strong> </p>

            <p>Your total score is : <strong id="totalscore"></strong></p>
            
          </div>
          <div class="col-md-6" style="border-left: 1px solid #7fff00; height: 100%;">
            <h3>Player Two: <strong id="usertwo" style="color: #07c63f;"></strong></h3>
            <p>You have Rolled: <strong id="rolltworesult"></strong> </p>
            <p>Your total score is : <strong id="totalscore2"></strong></p>

          </div> 
        </div>
 
        
      </div>
      <div class="row">

        <div class="col-md-6">
          <h2>Player One</h2>
          <div class="form-group">
            <label for='playerone' class="text-justify" id="labelone"></label><br>
            <input type="text" placeholder="Enter name" class="form-control" id="inputplayerone"><br><br>
            <span id="spanplayerone">add</span>&nbsp&nbsp
             <span id="rollplayerone">Roll</span>
          </div>

        </div>
        <div class="col-md-6">
          <h2>Player Two </h2>
          <div class="form-group">
            <label for='playertwo' id="labeltwo"></label><br>
            <input type="text" 
            placeholder="Enter name" class="form-control" id="inputplayertwo"><br><br>
            <span id="spanplayertwo">add</span>&nbsp&nbsp
            <span id="rollplayertwo">Roll</span>
          </div>
        </div>
      </div>

    </main><!-- /.container -->

</html>
